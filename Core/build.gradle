plugins {
    id 'java'
}

group 'com.team2502'
version '1.0-SNAPSHOT'

archivesBaseName = "${parent.name}-${project.name}"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
